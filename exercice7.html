<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link href="exercice7.css" rel="stylesheet"> <!-- lien vers le css -->
</head>
<body>
    <form method="post"> <!-- définition de mon formulaire et de la méthode d'envoi -->
        <fieldset class="fieldset1"> <!-- permet de regrouper plusieurs éléments du formulaire -->
            <legend class="legend1">Votre identité</legend> <!-- permet de donner un nom au regroupement -->
            <ol>
                <li><label for="lastName">Nom : </label><input type="text" name="lastName" id="lastName" placeholder="Nom"></li> <!-- permet de créer un casse où l'utilisateur remplit son nom-->
                <li><label for="firstName">Prénom : </label><input type="text" name="firstName" id="firstName" placeholder="Prénom"></li>
                <li><label for="email">Adresse mail : </label><input type="email" name="email" id="email" placeholder="Adresse mail"></li>
            </ol>
        </fieldset>
        <fieldset class="fieldset2">
            <legend class="legend2">Adresse de livraison</legend>
            <ol>
                <li><label for="address">Adresse : </label><textarea name="address" id="address" rows="6" cols="20"></textarea></li>
                <li><label for="postalCode">Code postal : </label><input type="text" name="postalCode" id="postalCode" placeholder="Code postal"></li>
                <li><label for="city">Ville : </label><input type="text" name="city" id="city" placeholder="Ville"></li>
            </ol>
        </fieldset>
        <fieldset class="fieldset3">
            <legend class="legend3">Informations de réglement</legend>
            <ol>
                <li>Type de carte bancaire :
                    <ul>
                        <li><input type="radio" name="Visa" id="Visa"><label>Visa</label></li>
                        <li><input type="radio" name="Mastercard"  id="Mastercard"><label>Mastercard</label></li>
                    </ul>
                </li>
                <li><label for="creditCardNumber">Numéro de carte : </label><input type="text" name="creditCardNumber" id=creditCardNumber" placeholder="Numéro de carte"></li>
                <li><label for="securityCode">Code de sécurité : </label><input type="text" name="securityCode" id="securityCode" placeholder="Code de sécurité"></li>
                <li><label for="cardHolder">Nom du titulaire : </label><input type="text" name="cardHolder" id="cardHolder" placeholder="Nom du titulaire"></li>
            </ol>
        </fieldset>
        <button type="button"> J'achète!</button> <!-- création d'un bouton pour envoyer le formulaire -->
    </form>
</body>
</html>
